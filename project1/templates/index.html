{% extends 'base.html' %}


{% block title %}Home{% endblock %}

{% block template %}






{% if user_authenticated %}
<h1>Welcome, {{username}}</h1>
{% else %}
<h1>Please login to access content</h1>
{% endif %}

<ul class="list-group">
    {% for item in items %}
    <li class="list-group-item">{{item}}</li>
    {% endfor %}
</ul>
{% endblock template%}
