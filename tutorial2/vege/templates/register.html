{% extends "base.html" %}
{% block title %}Register{% endblock title %}


{% block container1 %}
<h1 class='h1'>Receipes Home</h1>
<div class="container mt-5 w-75">
    <form class="col-8 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" >
        <h2>Register</h2><hr>
        {% csrf_token %}
        
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        
        <div class="form-group">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" id="first_name"  placeholder="first_name" name="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" id="last_name"  placeholder="last_name" name="last_name">
        </div>
        <div class="form-group">
            <label for="username">User name</label>
            <input type="text" class="form-control" id="username"  placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <p>Already have account <a href="/vege/login">Login</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock container1 %}
